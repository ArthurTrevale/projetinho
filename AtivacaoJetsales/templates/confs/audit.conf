# This is a sample auditd configuration file.
# Modify it according to your needs and requirements.

# Log all events to disk
log_file = /var/log/audit.log

# Log all events in a separate file
log_format = RAW

# Maximum size of the audit log file before it is rotated
max_log_file = 10

# Maximum size of a single audit log file in MB
max_log_file_action = ROTATE

# Number of log files to keep
num_logs = 5

space_left = 100
space_left_action = email
admin_space_left = 50
admin_space_left_action = single
